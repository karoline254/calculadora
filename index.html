<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="animacao">
        <img width="1000" height="700"src="./Formula-amico.svg" alt="">
    </div>
    <div class="container">
        <div class="calculadora">
            <div onclick="operar('=')" class="igual">
                =
            </div>
            <div class="pantalla">
                <div class="ripple">
                 </div>
                <div class="cntGeneral">
                <div class="cnt">
                    <div class="title">Calculadora</div>
                </div>
                <div class="modulo"> </div>
            </div>  
        </div>
            <div class="teclado">
            <div><span onclick="operar(7)">7</span></div>
            <div><span onclick="operar(8)">8</span></div>
            <div><span onclick="operar(9)">9</span></div>
            <div><span onclick="operar('/')">รท</span></div>
            <div><span onclick="operar(4)">4</span></div>
            <div><span onclick="operar(5)">5</span></div>
            <div><span onclick="operar(6)">6</span></div>
            <div><span onclick="operar('*')">x</span></div>
            <div><span onclick="operar(1)">1</span></div>
            <div><span onclick="operar(2)">2</span></div>
            <div><span onclick="operar(3)">3</span></div>
            <div><span onclick="operar('-')">-</span></div>
            <div><span onclick="operar('c')"><i class="material-icons">backspace</i></span></div>
            <div><span onclick="operar('0')">0</div>
            <div><span onclick="operar('.')">.</span></div>
            <div><span onclick="operar('+')">+</span></div>
        </div>
        </div>
    </div>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

     <script src="script.js"></script>
</body>
</html>
